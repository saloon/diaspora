environment:
  'DB': 'all'
  'RAILS_ENV': 'test'
ruby_version: ruby-2.1.0
rake:
  rails_env: 'test'
postgresql:
  version: 9.3
  config:
    pool: 10
timeout: 3000
hooks:
  worker_setup: RAILS_ENV=test bundle exec rake db:migrate && RAILS_ENV=test bundle exec rake tests:generate_fixtures
test_pattern: 'features/**.feature'
tests:
  - RAILS_ENV=test bundle exec rake spec || true
  - RAILS_ENV=test bundle exec rake jasmine:ci || true
